# S-IAM: Dynamic Spatial Economy

&lt;u&gt;**Endowment**&lt;/u&gt;: economy composed of `\(r\)` locations endowed with

- Time varying population `\(L_t(r)\)` and land `\(H_t(r)\)`

- &lt;g&gt;Time varying endowments&lt;/g&gt; `\(\leftrightarrow\)` climate change impacts (e.g., natality rates, coastal flooding)

&lt;u&gt;**Preferences**&lt;/u&gt;: at each time `\(t\)`, &lt;r&gt;heterogeneous agents&lt;/r&gt; `\(j\)` choose location `\(r\)` that solves
`$$\max_j \quad U_{t}^j(r) = \underbrace{b_t(r)}_{\text{amenities}} \times \underbrace{C_{t}(r)}_{\text{consumption of goods}} \times \underbrace{m_t^j(r)^{-1}}_{\text{mobility cost}} \times \underbrace{\varepsilon_t^j(r)}_{\text{idiosyncratic taste}}$$`

&lt;y&gt;Main differences&lt;/y&gt;:  amenities and consumption

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Amenities&lt;/u&gt; `\(b_t(r)\)`: capture &lt;g&gt;non-economic aspects&lt;/g&gt; that affect welfare in `\(r\)`

  - But it is also affected by global warming
  
`$$b_t(r) = b_{t-1} \times \underbrace{\Lambda_t^b(r,T_t(r))}_{\text{direct climate damage}}$$`

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Consumption&lt;/u&gt; `\(C_t(r)\)`: captures utility from consuming a composite of goods

  - It does not depend on worker `\(j\)` type `\(\rightarrow\)` &lt;g&gt;homogeneous workers&lt;/g&gt; w.r.t consumption
  
  - No saving/asset accumulation `\(\rightarrow C_t(r) = v_t(r)/P_t(r) \equiv\)` real income at `\(j\)`
  
- Preferences are homothetic &lt;r&gt;over one sector only&lt;/r&gt;:
`$$C_t(r) = \prod_{i=1}^{I} \left[ \int c_{it}^\omega(r)^{\rho}\right]^{\chi_i/\rho} = \left[ \int c_{t}^\omega(r)^{\rho}\right]^{\sigma/\rho}$$`
where `\(I = 1\)`.

  - `\(\rho = (\sigma-1)/\sigma \equiv\)` CES, `\(\omega \equiv\)` sector `\(i\)` good variety

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Technology&lt;/u&gt;: production in the economy uses `\(k\)` factors `\(F_{kt}(r) \in \{ \text{labor, land, energy} \}\)`:
`$$q_{t}^\omega(r) = \underbrace{z_{t}^\omega(r)}_{\text{productivity shifter}} \times \prod_{k} F_{kt}^\omega(r)^{\mu_{k}} = L_{t}^\omega(r)^{\mu_1} \times H_{t}^\omega(r)^{\mu_2} \times e_t^\omega(r)^{1-\mu_1-\mu_2},$$`
where `\(e_t^\omega(r) \equiv\)` &lt;g&gt;energy used&lt;/g&gt; in production function. Moreover,
`$$z_{t}^\omega(r) \propto \bar{a}_{t}(r) = \underbrace{\Lambda^a(\Delta T_t(r), T_{t-1}(r))}_{\text{damage function}} \quad \times \underbrace{\tau_{t}(r)}_{\text{(endogenous productivity)}},$$`
where `\(\tau_{t}(r)\)` is the fundamental `\(i\)`'s productivity in `\(r\)` that &lt;r&gt;depends on innovation&lt;/r&gt;

---

# S-IAM: Dynamic Spatial Economy

- More importantly, `\(e_t^\omega(r)\)` is modeled as a (CES) combination of &lt;r&gt;clean and fossil fuel energy&lt;/r&gt;:
`$$e_t^\omega(r) = \left( \kappa e_t^{f,\omega}(r)^{\frac{\epsilon-1}{\epsilon}} + (1-\kappa) e_t^{c,\omega}(r)^{\frac{\epsilon-1}{\epsilon}} \right)^{\frac{\epsilon}{\epsilon-1}},$$`
where `\(e_t^{f,\omega}(r)\)` and `\(e_t^{c,\omega}(r)\)` come from fossil fuel and clean sources, respectively.

- Hence, this CES aggregate implies:
`$$e_t^{f,\omega}(r)^* \propto \left( \frac{p_t^{f,\omega}(r)}{P_t^{e,\omega}(r)} \right)^{1-\epsilon}$$`
- `\(p_t^{f,\omega}(r)\)` is the cost of `\(f\)` energy price at `\(r\)`, and `\(P_t^{e,\omega}(r)\)` is the energy price index at `\(r\)`

- &lt;u&gt;Note&lt;/u&gt;: &lt;g&gt;relative prices&lt;/g&gt; of `\(\neq\)` energy sources `\(\rightarrow\)` energy demand

---

# S-IAM: Dynamic Spatial Economy

- Finally, the cost of energy differs across (clean, fossil fuel) types
`$$p_t^{f,\omega}(r) = \frac{f\left( \text{cummul. CO2}_{t-1} \right)}{\zeta_{t}^{f,\omega}(r)}, \text{ and } p_t^{f,\omega}(r) = \frac{1}{\zeta_{t}^{c,\omega}(r)},$$`
where `\(\zeta_{t}^{.,\omega}(r)\)` stands for the efficiency of energy types

- `\(f() \rightarrow\)` cost of fossil fuel energy exponentially increases as oil reserves get depleted!

# S-IAM: Dynamic Climate-Economy Link

- What &lt;g&gt;links the economy and the **global climate**&lt;/g&gt;?

- Energy usage `\(E_t\)` `\(\rightarrow\)` CO2 emissions and stock `\(K_t\)` `\(\rightarrow\)` temperatures `\(T_t\)`:
`\begin{align}
K_t &amp;= \varepsilon_1 K_{t-1} + \varepsilon_2 E_t \\
T_t &amp;= T_{t-1} + \nu \left(K_t - K_{t-1}\right), \text{ where} \\
E_t &amp;= \int_r \sum_{i}^I E_{it(r)} dr
\end{align}`

- Then, mapping global global temperatures `\(T_t\)` into &lt;r&gt;local temperatures&lt;/r&gt; `\(T_t(r)\)` with
`$$T_t(r) - T_{t-1}(r) = \xi(r) \left( T_t - T_{t-1}\right),$$`
where `\(\xi(r) \equiv\)` downscaling parameter

---

# S-IAM: Dynamic Climate-Economy Link

- Elements &lt;r&gt;quantified&lt;/r&gt; by Cruz and Rossi-Hansberg (2024):

  - `\(\xi(r)\)`: use IPCC forecasts of global and local temperatures for 21st century
  
- Another important element is the &lt;g&gt;damage functions&lt;/g&gt; `\(\Lambda^a(\Delta T_t(r), T_{t-1}(r))\)` and `\(\Lambda^b(\Delta T_t(r), T_{t-1}(r))\)`:

  - Semi-parametric approach
  
- Cost of extracting fossil fuels `\(f(.)\)`
  
- Then, conduct simulations for the coming centuries

  - With and without global warming `\(\rightarrow\)` climate change effects
