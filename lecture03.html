# Climate Adaptation: Standards and Definitions

&lt;u&gt;Definition&lt;/u&gt; according to IPCC (2022):

&gt; *"&lt;r&gt;Climate adaptation&lt;/r&gt; is the process of adjustment to actual or expected climate and its effects, in order to &lt;g&gt;moderate harm&lt;/g&gt; or exploit beneficial oportunities"*

--

- Climate harms/impacts are multidimensional, and so are adaptation margins
  
  - A/C or green cities for extreme heat in dense urban areas
  
  - Improved farming techniques (irrigation, machinery, and seeds) in rural economies
  
  - Migration from hazardous to safer areas

--

- Each of these solutions generates benefits, &lt;y&gt;but potentially damages&lt;/y&gt; (e.g., A/C or migration)

  - This is particularly important due to the uneven spatial patterns of climate impacts!

# Climate Effects and Adaptation in Agriculture

&lt;u&gt;Agriculture has been at the spotlight:&lt;/u&gt; very sensitive to weather and climate changes

  - It also brought many empirical methodological advances

--

**&lt;g&gt;Cross-sectional approach&lt;/g&gt;**

Mendelsohn et al. (1994) proposed a "hedonic approach" for &lt;y&gt;climate effects on agriculture&lt;/y&gt;

$$
y_i = \alpha + \beta C_i + \gamma X_i + \epsilon_i,
$$
- `\(y_i \equiv\)` land prices (why?) in US county `\(i\)`. What is the *source of identifying variation*?

--

- `\(C_i\)` long-term climate characteristics (why?); `\(X_i \equiv\)` controls (see Dell et al., 2014)

--

- `\(\beta\)` + future climate = small climate change effects in the US
  
- Schenkler et al. (2005) shows that &lt;r&gt;adaptation as irrigation&lt;/r&gt; `\(\rightarrow\)` negative bias (why?)
  - Estimates for drylands alone are sizeable and robust!

---

# Climate Effects and Adaptation in Agriculture

Deschenes and Greenstone (2007) proposed a **&lt;g&gt;weather shock (panel) approach&lt;/g&gt;**

`$$y_{it} = \beta C_{it} + \gamma X_{it} + \mu_i + \theta_t + \epsilon_{it}$$`
- `\(\mu_i\)` and `\(\theta_t\)` are county and time fixed effects, respectively, and `\(t \equiv\)` year

  - What is the source of *identification variation*?
  
  - Why does `\(\beta\)` capture the effect of weather (and not climate) shocks?

- This framework inspired an immense literature on climate effects (see [&lt;u&gt;Kala et al., 2023&lt;/u&gt;](https://voxdev.org/voxdevlit/climate-adaptation))

--

- It was further extended to account for long-term (and/or general equilibrium) effects

  - Idea: use long-term (say, decadal) changes in `\(C_i\)`
  
  - Why does it help accounting for adaptation?

---

# Climate Effects and Adaptation in Agriculture

Example: Burke and Emerick (2016):
`$$y_{it} = \beta C_{it} + \gamma X_{it} + \mu_i + \theta_t + \epsilon_{it}$$`
`$$\Delta y_{i} = \alpha \Delta C_{i} + \gamma \Delta X_{i} + \epsilon_{it}$$`

Idea: similar short-run and long-term estimates `\((\hat{\alpha}=\hat{\beta})\)` = &lt;g&gt;no adaptation&lt;/g&gt; (why?)

--

Inspired studies on &lt;y&gt;specific margins&lt;/y&gt; of adjustment; for example:

- &lt;u&gt;Land reallocation:&lt;/u&gt; switch to relatively less affected sectors (e.g., livestock, resilient crops)

  - Hornbeck (2012): no evidence of reallocation as adaptation in the US (but of migration)

- &lt;u&gt;Irrigation:&lt;/u&gt; 

  - Crucial for shock coping (Fishman, 2018; Taraz, 2017); related to groundwater depletion (Hornbeck and Keskin, 2014)

# Climate Effects and Adaptation in Agriculture

Other papers have study &lt;y&gt;specific margins&lt;/y&gt; of adjustment:

- &lt;u&gt;Better practices, tech. adoption and financial products&lt;/u&gt; (see Kala et al., 2023, Section III)

  - Limited evidence (information frictions and insufficient credit markets)
  
--

- &lt;u&gt;Migration as adaptation&lt;/u&gt; (idea: &lt;g&gt;last resort due to costly adaptation&lt;/g&gt;; Hornbeck, 2012)

  - Deschenes and Moretti (2009): attenuated mortality effects in the US

  - Cai et al. (2016): strong effects on international migration from agricultural countries
  
  - Groeger and Zylberberg (2016): urban migration as risk-coping in Vietnam

  - &lt;r&gt;Liu et al. (2023):&lt;/r&gt; more agric. employment and less urbanization in Indian districts
  
  - &lt;r&gt;Henderson et al. (2017):&lt;/r&gt; urbanization increased in SSA only in manufacturing cities (and not in market cities)

# Global Mortality Costs of Cl. Change

Carleton et al. (2022) "*Valuing the global mortality consequences of climate change accounting for adaptation costs and benefits*"

1. Infer &lt;g&gt;age-specific&lt;/g&gt; mortality-temperature relationship accounting for adaptation

  - Damage function: maps climate damages `\(\rightarrow\)` monetary units
  
2. Calculate the &lt;r&gt;underlying monetary cost&lt;/r&gt; of (unobserved) adaptation

  - Intuition: "Total cost" = mortality cost + adaptation cost
  
3. Uses estimated costs to update the &lt;y&gt;social cost of CO2&lt;/y&gt; associated to mortality

  - Mortality costs + adaptation benefits - adaptation costs = $ (social) cost of CO2 emissions

---

# Global Mortality Costs of Cl. Change: Conceptual Framework

&lt;u&gt;Conceptual framework&lt;/u&gt;: how does temperature affect mortality risk?

- Empirical methods `\(\rightarrow\)` causal effect of temperature on deaths

More importantly (and challenging): how to account for &lt;g&gt;hidden adaptation choices&lt;g&gt; in observational studies?

- Climate and weather: joint distribution `\(\mathbf{C}\)` of weather realizations `\(\mathbf{c}\)`

- &lt;r&gt;Mortality risk&lt;/r&gt;: `\(f \equiv f (\mathbf{c}, \mathbf{b})\)`, where

- `\(\mathbf{b} \equiv \{ b_q, ..., b_K \}\)` is a composite of `\(K\)` choice variables that affect mortality risk (i.e., adaptation) that depends on income `\(Y\)`
  
- Important: income `\(Y\)` is exogenous!
 
---

# Global Mortality Costs of Cl. Change: Conceptual Framework

Hence, mortality risk at period `\(t\)` is
`$$P(\text{death} | Y_{t}, \mathbf{C}_t) = f(\mathbf{b}(Y_{t}, \mathbf{C}_t), \mathbf{c}(\mathbf{C}_t))$$`

where `\(\mathbf{b}(Y_{t}, \mathbf{C}_t) \rightarrow\)` adaptation depends on income and &lt;g&gt;on climate&lt;/g&gt;

Hence, between periods `\(t0\)` and `\(t\)`, the &lt;r&gt;mortality effect of climate change&lt;/r&gt; is
`$$f(\mathbf{b}(Y_{t}, \mathbf{C}_t), \mathbf{c}(\mathbf{C}_t)) - f(\mathbf{b}(Y_{t}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_{t0})) \quad \quad (1)$$`
Question: why is `\(Y_t\)` fixed?

---

# Global Mortality Costs of Cl. Change: Conceptual Framework

Moreover, the mortality effects of climate change &lt;r&gt;*without income growth or adaptation*&lt;/r&gt; are
`$$f(\mathbf{b}(Y_{t0}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_t)) - f(\mathbf{b}(Y_{t0}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_{t0})) \quad \quad (2)$$`
- It shuts down the possibility that agents adapt through `\(\mathbf{b}\)`

- Captures only the effects of the changes in weather realizations `\(\mathbf{c}\)` in different climates

Analogoulsy, the mortality effects of climate change &lt;g&gt;*without adaptation only*&lt;/g&gt; are
`$$f(\mathbf{b}(Y_{t}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_t)) - f(\mathbf{b}(Y_{t}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_{t0})) \quad \quad (3)$$`
- Allows for "adaptation" to happen through `\(Y\)` changes, but shuts down climate adaptation!

---

# Global Mortality Costs of Cl. Change: Conceptual Framework

- Actual mortality effect (and empirical focus) is on the estimation of (1)

  - However, differences when estimating (2) and (3) show the importance of each channel
  
- Moreover, the &lt;r&gt;full monetary (mortality) burden of climate change&lt;/r&gt; is
`$$VSL_t \times \left[ f(\mathbf{b}(Y_{t}, \mathbf{C}_t), \mathbf{c}(\mathbf{C}_t)) - f(\mathbf{b}(Y_{t}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_{t0})) \right] - \\ A \left( \mathbf{b}(Y_{t}, \mathbf{C}_t) \right) - A \left( \mathbf{b}(Y_{t}, \mathbf{C}_{t0}) \right),\text{ where}$$`

- `\(VSL_t\)` is the value of a statistical life in monetary terms

- `\(A \left( \mathbf{b}(Y_{t}, \mathbf{C}_t) \right)\)` is the monetary cost of adaptation level `\(\mathbf{b}\)`

# Global Mortality Costs of Climate Change: Estimation

To estimate &lt;r&gt;mortality effects of climate change&lt;/r&gt; (equation 1)
`$$f(\mathbf{b}(Y_{t}, \mathbf{C}_t), \mathbf{c}(\mathbf{C}_t)) - f(\mathbf{b}(Y_{t}, \mathbf{C}_{t0}), \mathbf{c}(\mathbf{C}_{t0})) \quad \quad (1)$$`
Carleton uses the following model:
`$$M_{ait} = g_a\left( \mathbf{T}_{it}, T\text{ }MEAN_s, \log(GDPpc)_s \right) + q_{ca}\left( \mathbf{R}_{it}\right) + \alpha_{ai} + \delta_{act} + \varepsilon_{ait}$$`
- `\(a \equiv\)` age, `\(i \equiv\)` AMD2, `\(s \equiv\)` ADM1, `\(c \equiv\)` country, and `\(t \equiv\)` time

- `\(\mathbf{T}_t \equiv\)` fourth-order polynomial of yearly temperature

- `\(g_a(.) \equiv \mathbf{T}_t \times T\text{ }MEAN_s \times \log(GDPpc)_s\)`

Hence, &lt;g&gt;identification comes&lt;/g&gt; from random weather (year-to-year) variation in `\(\mathbf{c}(\mathbf{C}_t) = \mathbf{T}_t\)`

- Climate change "effects" come from &lt;y&gt;cross-sectional variation&lt;/y&gt; in `\(\mathbf{C}_t = T\text{ }MEAN_s\)`

Finally, use `\(\hat{g}_a()\)` to disentangle the &lt;g&gt;role of climate adaptation and income growth&lt;/g&gt; (3)

`$$\text{mortality effects (no income growth of adaptation)} = \hat{g}_a(\mathbf{T}_t, T\text{ }MEAN_{t0}, \log(GDPpc)_{t0}) \\ \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad \quad - \hat{g}_a(\mathbf{T}_{t0}, T\text{ }MEAN_{t0}, \log(GDPpc)_{t0})$$`

# Unobserved Costs of Climate Adaptation

- The set of `\(\mathbf{b}\)` adaptation choices is impossible to be observed (and quantified)

- Hence, Carleton resorts to a &lt;g&gt;revealed preferences approach&lt;/g&gt;

- Idea: under (many) assumptions, adaptation takes place until marginal cost of adapting equals benefits (avoided deaths):
`$$\frac{\partial A(\mathbf{b})}{\partial \mathbf{b}} = -VSL_t \frac{\partial f (\mathbf{b})}{\partial \mathbf{b}},\text{ hence}$$`
`$$A(\mathbf{b}(Y_t, \mathbf{C}_t)) - A(\mathbf{b}(Y_t, \mathbf{C}_{t0})) = - \sum_{t0}^t VSL_t \left( \frac{\partial \hat{g}}{\partial T\text{ }MEAN_{t}} \right) \times (T\text{ }MEAN_{t} - T\text{ }MEAN_{t0})$$`
is future cost of adaptation. Divided by `\(VSL\)`, it becomes a "death-equivalent" measure (avoided deaths)
