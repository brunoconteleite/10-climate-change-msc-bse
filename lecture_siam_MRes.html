# S-IAM's Main Ingredients

# Economic Component

---

# S-IAM: Dynamic Spatial Economy

&lt;u&gt;**Endowment**&lt;/u&gt;: economy composed of `\(r\)` locations endowed with

- Time varying population `\(L_t(r)\)` and land `\(H_t(r)\)`

- &lt;g&gt;Time varying endowments&lt;/g&gt; `\(\leftrightarrow\)` climate change impacts (e.g., natality rates, coastal flooding)

&lt;u&gt;**Preferences**&lt;/u&gt;: at each time `\(t\)`, &lt;r&gt;heterogeneous agents&lt;/r&gt; `\(j\)` choose location `\(r\)` that solves
`$$\max_j \quad U_{t}^j(r) = \underbrace{a_j(r)}_{\text{amenities}} \times \underbrace{C_{t}(r)}_{\text{consumption of goods}} \times \underbrace{m_t^j(r)^{-1}}_{\text{mobility cost}} \times \underbrace{\varepsilon_t^j(r)}_{\text{idiosyncratic taste}}$$`

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Amenities&lt;/u&gt; `\(a_t(r)\)`: capture &lt;g&gt;non-economic aspects&lt;/g&gt; that affect welfare in `\(r\)`

  - Proximity to coast, average temperature `\(T_t(r)\)`, ...
  
  - Can be endogenous, depending on density &lt;r&gt;or the climate itself&lt;/r&gt; (Cruz and Rossi-Hansberg, 2024)

`$$a_t(r) = \bar{a} \times \underbrace{\left[L_t(r) / H_t(r)\right]^{-\alpha}}_{\text{congestion}}, \text{ or } \quad a_t(r) = \bar{a} \times \underbrace{g_t(r,T_t(r))}_{\text{direct climate damage}}$$`

  - "Amenity concept" comes from urban economics (trees, schooling, crime, ...)
  
  - `\(a_t(r)\)` captures fundamental aspects that make people choosing `\(r\)` regardless of economic conditions

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Consumption&lt;/u&gt; `\(C_t(r)\)`: captures utility from consuming a composite of goods

  - It does not depend on worker `\(j\)` type `\(\rightarrow\)` &lt;g&gt;homogeneous workers&lt;/g&gt; w.r.t consumption
  
  - No saving/asset accumulation `\(\rightarrow C_j(r) = v(r)/P(r) \equiv\)` real income at `\(j\)`
  
- If preferences are homothetic:
`$$C_t(r) = \prod_{i=1}^{I} \left[ \int c_{it}^\omega(r)^{\rho}\right]^{\chi_i/\rho},$$`
where `\(i = \{1, ..., I \}\)` are the sectors in the economy.

  - `\(\rho = (\sigma-1)/\sigma \equiv\)` CES, `\(\omega \equiv\)` sector `\(i\)` good variety
  
  - `\(\chi_i \in [0,1] \rightarrow\)` &lt;r&gt;homothetic preferences&lt;/r&gt; (why)?

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Consumption&lt;/u&gt; `\(C_t(r)\)` can also be non-homothetic (Comin et al., 2021)
`$$\sum_{i=1}^I \Omega_i^{1/\sigma} \times C_t(r)^{\epsilon_i/\sigma} \times C_{it}^{\frac{\sigma-1}{\sigma}} = 1,$$`
where `\(C_t(r)\)` is implicitly defined and `\(\epsilon_i \equiv\)` non-homothetic CES. If so:
`$$\text{sector } i \text{'s expenditure share} \equiv \chi_{it}(r) \equiv \frac{P_{it}(r) C_{it}(r)}{v_t(r)} = \\ = \Omega_i \times \underbrace{\left(\frac{P_{it}(r)}{P_{t}(r)}\right)^{1-\sigma}}_{\text{substitution effect}} \times \underbrace{\frac{v_t(r)}{P_t(r)}^{\epsilon_i - (1-\sigma)}}_{\text{income effect}},$$`
where `\(\epsilon_i - (1 - \sigma)\)` defines sector `\(i\)`'s "type" (normal, necessity, etc)

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Mobility barriers&lt;/u&gt; `\(m_t^j(r)\)`: capture &lt;g&gt;spatial frictions&lt;/g&gt; that prevent individuals to move into `\(r\)`

  - Cultural barriers, language, sunk relocation costs, country-level policies
  
  - It can be bilateral: `\(m_t^j(r,s) \propto \text{distance}(r,s)\)`
  
  - It can also depend on destination country `\(c(s)\)`'s &lt;r&gt;migration policy&lt;/r&gt;

`$$m_t^j(r,s) \propto \text{distance}(r,s) \times c_t(s) \text{ if } r,s \in \text{ different countries}$$`

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Idiosyncratic taste shock&lt;/u&gt; `\(\varepsilon_t^j(r)\)`: captures "random preferences" of agents

  - Rationalize location choices in reality regardless of economic characteristics, amenities, and mobility barriers
  
  - Distributional EV assumption; e.g., `\(\varepsilon_t^j(r) \sim e^{-i^\theta \times a_j(r)} \rightarrow\)` tractability:

`$$L_t(r) \propto \frac{a_t(r) \times (v_t(r) / P_t(r))^{\theta} \times m_t(r)^{-\theta}}{\sum_s a_t(s) (v_t(s) / P_t(s))^{\theta} \times m_t(s)^{-\theta}},$$`
i.e., close-form solution from discrete choice (EV) theory

---

# S-IAM: Dynamic Spatial Economy

- &lt;u&gt;Technology&lt;/u&gt;: production in the economy uses `\(k\)` factors `\(F_{kit}(r)\)` following:
`$$q_{it}(r) = \underbrace{z_{it}(r)}_{\text{productivity shifter}} \times \prod_{k} F_{kit}(r)^{\mu_{ki}},$$`
where `\(\mu_{ki} \in [0,1] \rightarrow\)` &lt;g&gt;Cobb-Douglas&lt;/g&gt; production function. Importantly,
`$$z_{it}(r) := z_{it}(r,T_t(r)) = (1 - \underbrace{g_{it}(r, T_t(r))}_{\text{damage function}}) \times \tau_{it}(r), \text{ where}$$`
  
  - `\(g_{it}(r, T_t(r))\)` depends on climate (change)
  
  - `\(\tau_{it}(r)\)` is the fundamental `\(i\)`'s productivity in `\(r\)` that &lt;r&gt;depends on innovation&lt;/r&gt;

# S-IAM's Main Ingredients

# Climate Component

---

# S-IAM: Dynamic Climate-Economy Link

- What &lt;g&gt;links the economy and the **global climate**&lt;/g&gt;?

- Energy usage `\(E_t\)` `\(\rightarrow\)` CO2 emissions and stock `\(K_t\)` `\(\rightarrow\)` temperatures `\(T_t\)`:
`\begin{align}
K_t &amp;= \varepsilon_1 K_{t-1} + \varepsilon_2 E_t \\
T_t &amp;= T_{t-1} + \nu \left(K_t - K_{t-1}\right), \text{ where} \\
E_t &amp;= \int_r \sum_{i}^I E_{it(r)} dr
\end{align}`

- Then, mapping global global temperatures `\(T_t\)` into &lt;r&gt;local temperatures&lt;/r&gt; `\(T_t(r)\)` with
`$$T_t(r) - T_{t-1}(r) = \xi(r) \left( T_t - T_{t-1}\right),$$`
where `\(\xi(r) \equiv\)` downscaling parameter

---

# S-IAM: Dynamic Climate-Economy Link

- Important elements &lt;r&gt;to be quantified&lt;/r&gt;:

  - Carbon cycle parameters `\(\{\varepsilon_1, \varepsilon_2 \}\)` (climate sciences)
  
  - Scaling parameter `\(\nu\)`: quantified such that CO2 stocks match observed data
  
  - `\(\xi(r)\)`: use IPCC forecasts of global and local temperatures for 21st century
  
- Another important element is the &lt;g&gt;damage function&lt;/g&gt; `\(g_{it}(r, T_t(r))\)`:

  - Conte et al. (2021): two sectors, bell-shaped

  - Cruz and Rossi-Hansberg (2024): one-sector, semi-parametricly

# S-IAM: Dynamic S-IAM

&lt;g&gt;Solving S-IAMs&lt;/g&gt;: beyond the scope of this class (and course)

- Idea: distributional assumptions on `\(\varepsilon_t^j(r)\)` and `\(z_{it}^\omega(r) \rightarrow\)` &lt;r&gt;closed-form solutions&lt;/r&gt;

Ultimately, a spatial equilibrium is a &lt;u&gt;vector of factor prices&lt;/u&gt; `\((\text{e.g., } \{ w_t(r), r_t(r), e_t(r), ... \})\)`:

- Markets clear `\(\equiv v_t(r) L_t(r) = \sum_{s} \sum_i \underbrace{X_{it}(r,s)}_{i\text{ good exports from } r \text{ to } s}\)`

- Labor markets clear `\(\rightarrow L_t(r) \equiv f(\{ v_t(r), a_t(r),m_{t}(r) \}_r)\)`

These implicitly define a system of `\(K \times N\)` equations and unknowns

- Solved for with methods from Allen and Arkolakis (2014)

# S-IAM: Recent Applications and Takeaways

Next class, we cover in detail Cruz and Rossi-Hansberg (2024) and other important papers

- Nevertheless, some summary of the main state of the art in terms of main takeaways

Interaction between &lt;g&gt;trade and migration&lt;/g&gt;:

- Multi-sector settings `\(\rightarrow\)` adapting by migrating or switching sectors

- Conte et al. (2021): affected locations switch production to (unaffected) sectors `\(\rightarrow\)` lower welfare losses &lt;r&gt;and outmigration&lt;/r&gt;
  
---

# S-IAM: Recent Applications and Takeaways

Trade and the &lt;r&gt;food-problem&lt;/r&gt;:

- Adaptation through sectoral specialization depends on importing of subsistence goods (agriculture)

- Nath (2023) shows that high trade barriers limits scope of adaptation in rural, low income economies

&lt;g&gt;Migration&lt;/g&gt; and the slow-moving nature of climate change

- Desmet et al. (2021) shows that (gradual) migration from coastal regions is a key adaptation mechanisms

---

# S-IAM: Recent Applications and Takeaways

Innovation has also a &lt;y&gt;central role&lt;/y&gt;:

- Diffusion of productivity from affected to (newly settled) areas is key!

&lt;g&gt;Anticipation and expectations&lt;/g&gt;:

- Ignoring these elements `\(\rightarrow\)` magnified welfare losses

**Next class**: more of it in detail!
